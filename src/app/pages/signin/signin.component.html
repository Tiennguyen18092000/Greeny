<nb-card>


    <nb-card-body>

        <div class="signUp">
            <div class="signUpHeader">
                <div class="container">
                    <div class="boxContent">
                        <a href="./Login.html">
                            <img class="logo" src="../../../assets/img/nền đen.png" alt="logo" width="20%" />
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="signUpBody">
            <div class="container">
                <div class="boxContent">
                    <div>
                        <h2 style="text-align:center">
                            To continue, log in to Grenny.
                        </h2>
                    </div>
                    <form name="DuLieu">
                        <div id="error"></div>
                        <div><input id="name" class="form-control" type="email" nbInput fullWidth status="success" name="email" placeholder="Email or Username" required>
                        </div>
                        <div><input id="password" class="form-control" type="password" nbInput fullWidth status="success" name="passwords" placeholder="Password" required>
                        </div>
                        <div style=" justify-content: start; float: left;">
                            <input type="checkbox" id="remember-me" name="Remember Password" value="Remember Password">
                            <label class="checkbox" for="remember-me"> Remember Password</label><br>

                        </div>

                        <div>
                            <span>
                                    <u>
                                        <a class="forgot" href="../Greeny-Password/password.html" style="font-size:15px;display: flex;
                                        justify-content: flex-end; ">Forget password ?
                                        </a></u>
                                </span>
                        </div>
                        <br>
                        <div class="login">
                            <div class="login logindangnhap" type="submit">Login</div>
                        </div>
                        <div>
                            <strong class="line">Or</strong>
                        </div>
                    </form>
                    <div>

                        <div class="content">
                            <button *ngIf="authService.user==null " (click)='this.authService.login()' class="button buttonGoogle" style="color: black;">
                                <img src="../../../assets/img/brands-and-logotypes.svg" class="sign-in-button" alt="Google" width="20px" height="20px" style="width: 24.8vw;" style="margin-right: 20px; margin-bottom: -3px;" >Login With <span style="color:#4285F4 ;">G</span> <span style="color: #DB4437;">o</span> <span style="color: #F4B400;">o</span> <span style="color: #4285F4;">g</span> <span style="color: #0F9D58;">l</span> <span style="color: #DB4437;">e</span>
                            </button>
                        </div>

                    </div>

                    <div class="signUp">
                        <div class="signUpBody">
                            <div class="container">
                                <br>
                                <b><div style="text-align: center;">Don't have an account?</div></b>
                                <br>
                                <div class="login">
                                    <a [routerLink]="['/signup']" routerLinkActive="active">
                                        <div class="login logindangnhap" type="submit">Sign up for Grenny</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="signUp">
            <div class="signUpHeader">
                <div class="container">
                    <div class="boxContent">
                        <p style="color:black; font-size: 0.75em;"> <br> If you click "Login with Google" and aren't a Grenny user, you will be registered and you agree to Grenny's
                            <a href="" target="_blank"> Terms & Conditions</a>
                            <br> and
                            <a href="" target="_blank"> Privacy Policy.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>

</nb-card>
