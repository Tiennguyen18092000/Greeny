<div>
    <nb-card-body class="player">
  
    <!--   <div  *ngIf="cloudService.currentFile.file !== undefined" class="current-song">
        <nb-user shape="rectangle" size="large"
          name={{cloudService.currentFile.file.name}}
          title={{cloudService.currentFile.file.artist}}
          picture={{cloudService.currentFile.file.imgURL}}>
        </nb-user>
      </div>
   -->
      <div>
        <button nbButton status="primary" class="button"> <!--[disabled]="isFirstPlaying()" (click)="previous()" -->
          <nb-icon icon="skip-back-outline" status="basic"></nb-icon>
        </button>
  
        <button
          nbTooltip="play"
          nbTooltipPlacement="top"
          nbTooltipStatus="primary"
          
          class="mid"
          status="primary"
          shape="round">
          <nb-icon icon="play-circle-outline" status="control"></nb-icon>
        </button>
  <!-- nbButton (click)="play()"
          [disabled]="state?.error"
          *ngIf="!state?.playing" -->
        <button
          nbTooltip="pause"
          nbTooltipPlacement="top"
          nbTooltipStatus="primary"
          
          class="mid"
          status="primary"
          shape="round">
          <nb-icon icon="pause-circle-outline" status="control"></nb-icon>
        </button>
  <!-- nbButton (click)="pause()"
          *ngIf="state?.playing" -->
        <button nbButtonstatus="primary" class="button"> <!--[disabled]="isLastPlaying()" (click)="next()" -->
          <nb-icon icon="skip-forward-outline" status="basic"></nb-icon>
        </button>
      </div>
  
      <div class="time-slider">
        <!-- {{state?.readableCurrentTime}} -->
        <mat-slider
          class="time-slider__child"
          color="primary"
          [min]="0"
          [step]="1"
          >
        </mat-slider>
        <!-- {{state?.readableDuration}} -->
      </div>
  <!-- [max]="state?.duration"
          
          [value]="state?.currentTime"
          (input)="onSliderChangeEnd($event)"
          [disabled]="state?.error || cloudService.currentFile.index === undefined" -->
      <div class="volume-slider">
        <nb-icon icon="volume-up-outline" status="basic" ></nb-icon> <!--*ngIf="audioService.audioObj.volume !== 0"-->
        <nb-icon icon="volume-off-outline" status="basic" ></nb-icon> <!--*ngIf="audioService.audioObj.volume === 0"-->
        <mat-slider
          class="volume-slider__child"
          color="primary"
          [min]="0"
          [max]="1"
          [value]="1"
          [step]="0.1"
          
          >
          <!-- (input)="onSliderChangeVolume($event)" -->
        </mat-slider>
      </div>
  
    </nb-card-body>
  </div>
